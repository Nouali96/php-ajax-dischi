<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&display=swap">
    <title>Php Dischi</title>
    
</head>
<body>
    
    <div id="app">
        <header>
            <div class="container" id="header-container">
                <div class="header-left">
                    <img src="http://pluspng.com/img-png/spotify-logo-png-open-2000.png" alt="">
                </div>
                <div class="header-right">
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="discs-container">

                    <div class='disc' v-for="disco in dischi">
                        <img :src="disco.poster" :alt="disco.title">
                        <h3>{{disco.title}}</h3>
                        <small>{{disco.author}}</small>
                        <strong>{{disco.year}}</strong>
                    </div>
            
                </div>
            </div>
        </main>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>   
</body>  
</html>
